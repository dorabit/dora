<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dora Bot - بوت مسنجر</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Cairo', sans-serif;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      color: #333;
    }
    .card {
      background: #fff;
      padding: 25px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
      max-width: 400px;
      width: 90%;
      animation: fadeIn 1.5s ease-in-out;
    }
    .card img {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      border: 4px solid #ff6f91;
      margin-bottom: 15px;
    }
    h1 {
      font-size: 28px;
      margin: 10px 0;
      color: #ff6f91;
    }
    p {
      font-size: 18px;
      margin-bottom: 20px;
    }
    a {
      display: inline-block;
      margin: 8px;
      padding: 10px 18px;
      border-radius: 30px;
      text-decoration: none;
      font-size: 16px;
      color: #fff;
      background: #ff6f91;
      transition: 0.3s;
    }
    a:hover {
      background: #ff4e73;
      transform: scale(1.05);
    }
    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(20px);}
      to {opacity: 1; transform: translateY(0);}
    }
  </style>
</head>
<body>
  <div class="card">
    <img src="welcome.jpg" alt="Dora Bot">
    <h1>🌸 Dora Bot 🌸</h1>
    <p>مرحبا بكم في بوت دورا 💋<br> المطور: <strong>حمودي سان 🇸🇩</strong></p>
    <a href="https://www.facebook.com/babasnfor80" target="_blank">فيسبوك</a>
    <a href="https://instagram.com/hmoodysan606" target="_blank">انستجرام</a>
  </div>
</body>
</html>
